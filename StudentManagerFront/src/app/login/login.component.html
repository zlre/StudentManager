<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Первый пользователь<br />
        Логин: test<br />
        Пароль: test
    </div>
    <div class="alert alert-info">
        Второй пользователь<br />
        Логин: user<br />
        Пароль: user
    </div>
    <div class="card">
        <h4 class="card-header">Войдите или зарегистрируйтесь</h4>
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.login.errors }" />
                    <div *ngIf="submitted && form.login.errors" class="invalid-feedback">
                        <div *ngIf="form.login.errors.required">Логин должен быть заполнен</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
                    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                        <div *ngIf="form.password.errors.required">Пароль должен быть заполнен</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary col-5" type="button" (click)="onLogin()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Войти
                </button>
                <button [disabled]="loading" class="btn btn-primary col-5 offset-2" type="button" (click)="onRegister()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Зарегистрироваться
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
  </div>
